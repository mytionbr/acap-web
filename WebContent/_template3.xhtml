<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/pagina.css"
		media="screen" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/reset.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</h:head>

<h:body>


	<div class="header">
		<div class="caixa">
			<div class="titulo">
				<h1>
					<ui:insert name="titulo"></ui:insert>
				</h1>
			</div>
			<nav>
			<div class="usuario">
				<h:graphicImage library="img" name="man.png" />
			</div>
			</nav>
		</div>
	</div>


	<div class="main">
		<div class="menuPrincipal">
		<div class="menu">

			<h:form>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Usuário</button>
					<div class="dropdown-menu">
						<a class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormBemVindo}">Perfil</a> <a
							class="dropdown-item" jsf:action="#{loginBean.deslogar}">Deslogar</a>
					</div>
				</div>
			</h:form>
			<h:form>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Navegar</button>
					<div class="dropdown-menu">
						<a class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormBemVindo}">Pagina
							Inicial</a> <a class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormProduto}">Produtos</a> <a
							class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormEstoque}">Estoque</a> <a
							class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormFornecedor}">Fornecedores</a>
						<a class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormFuncionario}">Funcionarios</a>
						<a class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormCarrinho}">Carrinhos</a>

					</div>
				</div>
			</h:form>
			<h:form>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Caixa</button>
					<div class="dropdown-menu">
						<a class="dropdown-item"
							jsf:action="#{redirecionamento.mudaFormCaixa}">Vendas</a>
					</div>
				</div>
			</h:form>
		</div>

		</div>
		<div class="conteudo"> 
			
			<ui:insert name="conteudo">
					
			</ui:insert> 

				<div class="conteudoPrincipal">
					<ui:insert name="conteudoPrincipal"></ui:insert>
							
				</div>
				
			
		</div>
	</div>

	<div class="footer">

		<h1 class="rodape">VERSÃO 2.3.1</h1>

	</div>
